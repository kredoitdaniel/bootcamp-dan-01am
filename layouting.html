<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Layouting</title>

    <link rel="stylesheet" href="assets/styles/layouting.css">
</head>
<body>
    <!-- Header -->
    <div class="nav">
        <h1><a href="#">cars</a></h1>
        <ul>
           <li><a href="#">Home</a></li>
           <li><a href="#">Explor Vehicles</a></li>
           <li><a href="#">Sales</a></li>
           <li><a href="#">Reservation</a></li>
           <li><a href="#">About</a></li>
        </ul>
    </div>
    <!-- end Header -->


    <!-- section -->
    <div class="section">
        <div class="section-text" id="toyota">
            <h2>TOYOTA</h2>
            <a href="#">view cars</a>
        </div>
        <div class="section-text" id="suzuki">
            <h2>SUZUKI</h2>
            <a href="#">view cars</a>
        </div>
    </div>
    <!-- end section -->


    <!-- CSS Position -->

    <!-- static -->
    <div class="static">
        <h2>Static</h2>
    </div>


    <!-- relative 1 -->
    <h2 class="relative1">Relative 1</h2>


    <!-- relative 2 -->
    <h2 class="relative2">Relative 2</h2>


    <!-- absolute no parent -->
    <div class="absolute1">
        <h2>Absolute 1 no parent</h2>
    </div>


    <!-- absolute with parent -->
    <div class="parent-absolute2">
        <h2>Parent of Absolute 2</h2>

        <div class="child-absolute2">
            <h3>Absolute 2 with parent</h3>
        </div>
    </div>


    <!-- fixed -->
    <div class="fixed">
        <h2>fixed</h2>
    </div>


</body>
</html>
